<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte</title>
    <link rel="stylesheet" href="../src/styles/reporte.css" />
    <link
      rel="shortcut icon"
      href="../src/images/kario sin kairo.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <br />
      <div id="anadir">
        <img src="/src/images/plus.svg" alt="" />
        <p>Añadir</p>
      </div>
      <div>
        <img src="/src/images/reload.svg" alt="" />
        <p>Refrescar</p>
      </div>
      <div>
        <img src="/src/images/delete.svg" alt="" />
        <p>Eliminar</p>
      </div>

      <div class="center_icon">
        <img id="center_icon" src="/src/images/kario sin kairo.svg" alt="" />
      </div>
      <br />
      <div>
        <img src="/src/images/bug.svg" alt="" />
        <p>Reportar</p>
      </div>
      <div>
        <img src="/src/images/help.svg" alt="" />
        <p>Ayuda</p>
      </div>
      <div class="account">
        <img src="/src/images/settings.svg" alt="" />
        <img src="/src/images/bell.svg" alt="" />
        <img id="pedro" src="/src/images/pedro.png" alt="" />
      </div>
    </header>
    <h2>Reporte</h2>

    <div class="reporte">

      <div class="div1">
        <label for="">Título Reporte</label>
        <input type="text" />
      </div>

      <div class="div2">
        <label for="">Descripción</label>
        <input type="text" />
      </div>

      <div class="div3">
        <label for="">Area</label>
        <input type="text" />
      </div>

      <div class="div4">
        <label for="">Fecha Reporte</label>
        <input type="date" />
      </div>

      <div class="div5">
        <label for="">Prioridad</label>
        <input type="text" />
      </div>

      <div class="div6">
        <label for="">Evidencia Reporte</label>
        <input type="text" />
      </div>
    </div>
    <a href="./panel.html">Enviar reporte</a>
  </body>
</html>
